<!DOCTYPE html>
<html>
<head>
	<title>tabuada</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="title-area">
			<div class="titleSide">
				<p class="title"> TABUADA DIVERTIDA </p>
			</div>
			<div class="imageSide">
				<img class="img-title" src="img//calculadora.png">
			</div>
		</div>

		<div class="input-Area">
			<p class="text">Qual numero da tabuada que você quer saber?: <br> <input type="number" id="number-input1" class="numberInput1" name="score" placeholder="digite um numero"></p>

			<p class="text">Tamanho da Tabuada: <br> <input type="number" id="number-input2" class="numberInput2" name="score" placeholder="digite um numero" ></p>
		</div>	
		  <p class="text">Tipo da tabuada: <br></p>
		<div class="buttonArea">

			<button class="button" onclick="adicao()">Adição</button>
			<button class="button" onclick="subtracao()">Subtração</button>
			<button class="button" onclick="multiplicacao()">Multiplicação</button>
			<button class="button" onclick="divisao()">Divisão</button>
			
		</div>
		<div id="resultado" class="resultado"></div>
				
		
		
	</div>


	<script type="text/javascript" src="main.js"></script>

</body>
</html>
